<!DOCTYPE html>
<html lang="en">

<head>
  <!--Jacob Durham-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Delhi Barber</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Favicon -->
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Link JS -->
  <script src="js/templates.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
  <nav-header></nav-header>

  <!-- Main Page Content -->
  <main class="fourthTheme">

    <!-- Begin Carousel -->
    <div id="picCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#picCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#picCarousel" data-slide-to="1"></li>
        <li data-target="#picCarousel" data-slide-to="2"></li>
        <li data-target="#picCarousel" data-slide-to="3"></li>
        <li data-target="#picCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner d-flex">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/carousel1.jpg" alt="Storefront">
          <div class="carousel-caption d-none d-md-block">
            <h1>Delhi Barber</h1>
            <p>Walk in Anytime!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel2.jpg" alt="Comfortable chairs">
          <div class="carousel-caption d-none d-md-block">
            <h3>Our comfortable chairs</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel3.jpg" alt="Bobble head collection">
          <div class="carousel-caption d-none d-md-block">
            <h3>Victor's bobblehead collection</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel4.jpg" alt="Waiting room">
          <div class="carousel-caption d-none d-md-block">
            <h3>Plenty of room to wait!</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel5.jpg" alt="Reds posters">
          <div class="carousel-caption d-none d-md-block">
            <h3>Go Reds!</h3>
          </div>
        </div>
        <a class="carousel-control-prev" href="#picCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#picCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="card-deck" id="carddeck">
          <div class="card d-flex mt-3 mb-3">
            <span>
              <i class="fa fa-cut"></i>
            </span>
            <div class="card-body">
              <h4 class="card-title">Haircuts</h4>
              <h5 class="card-subtitle mb-2"><i>$14</i></h5>
              <p class="card-text">Includes hot lather neck shave, eyebrows, nose & ear hair trim</p>
            </div>
          </div>
          <div class="card d-flex mt-3 mb-3">
            <span>
              <img src="img/razor.png" alt="razor" style="width: 80px; height: 80px"/>
            </span>
            <div class="card-body d-flex align-items-center justify-content-center">
              <div class="container">
                <h4 class="card-title">Straight razor head shaves</h4>
                <h5 class="card-subtitle mb-2"><i>$18</i></h5>
              </div>
            </div>
          </div>
          <div class="card d-flex mt-3 mb-3">
            <span>
              <img src="img/beard.png" alt="beard" style="width: 80px; height: 80px"/>
            </span>
            <div class="card-body d-flex align-items-center justify-content-center">
              <div class="container">
                <h4 class="card-title">Beard Trims</h4>
                <h5 class="card-subtitle mb-2"><i>$7</i></h5>
              </div>
            </div>
          </div>
          <div class="card d-flex mt-3 mb-3">
            <span>
              <img src="img/guide.png" alt="dotted line cut" style="width: 80px; height: 80px"/>
            </span>
            <div class="card-body d-flex align-items-center justify-content-center">
              <div class="container">
                <h4 class="card-title">Outlines</h4>
                <h5 class="card-subtitle mb-2"><i>$6</i></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer-template></footer-template>

</body>

</html>
